<div class="container" >
  <div class="row">
    <div class="col-12 col-lg-7">
      <img [src]="product.imageUrl" alt='{{ product.name }}' style="width: 400px">
    </div>
    <div class="col-12 col-lg-5">
      <br>
      <br>
      <br>
      <h1>{{ product.name }}</h1>
      <h2>$ {{ product.price }}</h2>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
