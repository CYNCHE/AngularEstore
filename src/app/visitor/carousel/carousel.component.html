<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade" *ngFor="let product of products; let i = index" [ngClass]="{'active-slide': i == curIndex}">
    <div class="numbertext">1 / 3</div>
    <img [src]="product.imageUrl" style="width:100%; min-height: 200px;">
    <div class="text">Caption Text</div>
  </div>



  <!-- Next and previous buttons -->
  <a class="prev" (click)="onClickPrev()"><fa-icon [icon]="faChevronLeft" class="fa-2x"></fa-icon></a>
  <a class="next" (click)="onClickNext()"><fa-icon [icon]="faChevronRight" class="fa-2x"></fa-icon></a>
</div>
