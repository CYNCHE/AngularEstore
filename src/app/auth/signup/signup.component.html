<div class="container my-container">
  <form class="loginForm">
    <h3>Register</h3>
    <br>
    <div class="form-group">
      <label for="email" class="mb-1">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password" class="mb-1">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="confirmPassword" class="mb-1">Confirm Your Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password">
    </div>
    <br>
    <button class="btn w-100 mybtn" style="background-color: black"><span style="color: white">Signup</span></button>
  </form>
</div>
